<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li id="highscore">View Highscores</li>
            <li id="timer">Time: 75</li>

        </ul>
    </nav>
    <main class="container  col-lg-4">
        <section class="firstPage" data-state="visible">
            <h2 id="question">Coding Quiz Challenge</h2>
            <p id="startStatement">Try to answer the following coding questions in the least amount of time possible. 
                Wrong answers will subtract time and a score will be displayed at the end
            </p>

            <ul>
                <li><button id="button1"></button></li>
                <li><button id="button2"></button></li>
                <li><button id="button3"></button></li>
                <li><button id="button4"></button></li>
            
            </ul>
            <button class="startBtn">Start Quiz</button>

        </section>

        <p id="check"></p>

    </main>
    




    <script type= "text/javascript" src = "./assets/js/script.js"></script>
</body>
</html>
